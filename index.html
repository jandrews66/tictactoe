<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <form id="form">
        <ul>
            <li>
                <label for="player_name">Enter Player Name:</label>
                <input type="text" id="player_name" name="player_name" required>
            </li>
            <li>
                <button type="submit" id="submit_btn">Play Game</button>
            </li>
        </ul>

    </form>
    <div id="board">
        <div class="squares" id="a"></div>
        <div class="squares" id="b"></div>
        <div class="squares" id="c"></div>
        <div class="squares" id="d"></div>
        <div class="squares" id="e"></div>
        <div class="squares" id="f"></div>
        <div class="squares" id="g"></div>
        <div class="squares" id="h"></div>
        <div class="squares" id="i"></div>

    </div>
</body>
</html>
